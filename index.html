<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="img/Logo_img.png" width="100%" />
    </header>
    <main class="wrapper">
      <section class="main-section">
        <article class="catalogue">
          <ul class="drink-list">
            <li class="drink-item selected">
              <button>
                <img src="img/Original_Cola.png" />Original_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
            <li class="drink-item sold-out-item">
              <button>
                <img src="img/Violet_Cola.png" />Violet_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
            <li class="drink-item">
              <button>
                <img src="img/Yellow_Cola.png" />Yellow_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
            <li class="drink-item">
              <button>
                <img src="img/Cool_Cola.png" />Cool_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
            <li class="drink-item selected">
              <button>
                <img src="img/Green_Cola.png" />Green_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
            <li class="drink-item">
              <button>
                <img src="img/Orange_Cola.png" />Orange_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
          </ul>
        </article>
        <article class="calculator">
          <div class="calculator__first-row">
            <article class="balance">
              <span>잔액: </span><span>1,000원</span>
            </article>
            <button class="change-btn">거스름돈 반환</button>
          </div>
          <div class="calculator__second-row">
            <input
              class="deposit"
              type="number"
              min="1"
              placeholder="입금액 입력"
            /><button>입금</button>
          </div>
        </article>
        <article class="shopping-list">
          <ul class="will-get-list">
            <li class="will-get-item">
              <img src="img/Original_Cola.png" />Original_Cola<span
                class="quantity"
                >1</span
              >
            </li>
            <li class="will-get-item">
              <img src="img/Green_Cola.png" />Green_Cola<span class="quantity"
                >2</span
              >
            </li>
          </ul>
          <button class="get-btn">획득</button>
        </article>
      </section>
      <div class="right-wrapper">
        <article class="current-money-wrapper">
          <div class="current-money">
            <span>소지금: </span><span>25,000원</span>
          </div>
        </article>
        <section class="total-section">
          <h2 class="total-section__header">획득한 음료</h2>
          <article class="got-list-wrapper">
            <ul class="got-list">
              <li class="got-item">
                <img src="img/Original_Cola.png" />Original_Cola<span
                  class="quantity"
                  >1</span
                >
              </li>
              <li class="got-item">
                <img src="img/Green_Cola.png" />Green_Cola<span class="quantity"
                  >2</span
                >
              </li>
              <li class="got-item">
                <img src="img/Orange_Cola.png" />Orange_Cola<span
                  class="quantity"
                  >1</span
                >
              </li>
              <li class="got-item">
                <img src="img/Violet_Cola.png" />Violet_Cola<span
                  class="quantity"
                  >5</span
                >
              </li>
            </ul>
          </article>
          <span class="total-price-wrapper"
            >총 금액 : <span class="total-price">9,000원</span></span
          >
        </section>
      </div>
    </main>
  </body>
</html>
