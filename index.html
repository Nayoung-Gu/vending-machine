<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="img/Logo_img.png" width="100%" />
    </header>
    <div class="wrapper">
      <section class="main-section">
        <article class="catalogue">
          <ul class="drink-list">
            <li class="drink-item">
              <button>
                <img src="img/Original_Cola.png" />Original_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
            <li class="drink-item">
              <button>
                <img src="img/Violet_Cola.png" />Violet_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
            <li class="drink-item">
              <button>
                <img src="img/Yellow_Cola.png" />Yellow_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
            <li class="drink-item">
              <button>
                <img src="img/Cool_Cola.png" />Cool_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
            <li class="drink-item">
              <button>
                <img src="img/Green_Cola.png" />Green_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
            <li class="drink-item">
              <button>
                <img src="img/Orange_Cola.png" />Orange_Cola<span
                  class="drink-price"
                  >1000원</span
                >
              </button>
            </li>
          </ul>
        </article>
        <article class="calculator">
          <article>잔액: <span>1,000원</span></article>
          <button>거스름돈 반환</button>
          <form><input type="number" min="1" /><button>입금</button></form>
        </article>
        <article class="shopping-list">
          <ul>
            <li>
              <img src="img/Original_Cola.png" />Original_Cola<span>1</span>
            </li>
            <li><img src="img/Green_Cola.png" />Green_Cola<span>2</span></li>
          </ul>
        </article>
        <button>획득</button>
      </section>
      <div class="right-wrapper">
        <article class="balance">
          <div class="balance-content">소지금: <span>25,000원</span></div>
        </article>
        <section class="total-section">
          <article class="catalogue">
            <ul class="drink-list">
              <li class="drink-item">
                <button>
                  <img src="img/Original_Cola.png" />Original_Cola<span
                    class="drink-price"
                    >1000원</span
                  >
                </button>
              </li>
              <li class="drink-item">
                <button>
                  <img src="img/Violet_Cola.png" />Violet_Cola<span
                    class="drink-price"
                    >1000원</span
                  >
                </button>
              </li>
              <li class="drink-item">
                <button>
                  <img src="img/Yellow_Cola.png" />Yellow_Cola<span
                    class="drink-price"
                    >1000원</span
                  >
                </button>
              </li>
            </ul>
          </article>
        </section>
      </div>
    </div>
  </body>
</html>
