<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="src/style/style.css" />
    <title>Vending Machine</title>
  </head>
  <body>
    <header class="header">
      <h1 class="tit-header hidden">콜라콜라</h1>
    </header>
    <main class="cont-main">
      <section class="vending-machine">
        <h2 class="hidden">자판기 화면</h2>
        <ul class="drink-list">
          <li>
            <button>
              <img src="./src/images/Original_Cola.png" /><strong
                >Original_Cola</strong
              ><span>1000원</span>
            </button>
          </li>
          <li class="sold-out">
            <button>
              <img src="./src/images/Violet_Cola.png" /><strong
                >Violet_Cola</strong
              ><span>1000원</span>
            </button>
          </li>
          <li>
            <button>
              <img src="./src/images/Yellow_Cola.png" /><strong
                >Yellow_Cola</strong
              ><span>1000원</span>
            </button>
          </li>
          <li>
            <button>
              <img src="./src/images/Cool_Cola.png" /><strong>Cool_Cola</strong
              ><span>1000원</span>
            </button>
          </li>
          <li>
            <button>
              <img src="./src/images/Green_Cola.png" /><strong
                >Green_Cola</strong
              ><span>1000원</span>
            </button>
          </li>
          <li>
            <button>
              <img src="./src/images/Orange_Cola.png" /><strong
                >Orange_Cola</strong
              ><span>1000원</span>
            </button>
          </li>
        </ul>
        <section class="cont-buy">
          <h3 class="hidden">구입 관련 정보</h3>
          <div class="balance">잔액: <span class="txt-balance">0 원</span></div>
          <button class="btn-return">거스름돈 반환</button>
          <input
            type="number"
            placeholder="입금액 입력"
            class="input-deposit"
            min="0"
          />
          <button class="btn-deposit">입금</button>
          <ul class="list-staged"></ul>
          <button class="btn-get">획득</button>
        </section>
      </section>
      <section class="my-page">
        <h2 class="hidden">나의 소지금과 획득 음료 리스트</h2>
        <div class="cont-myMoney">
          <div class="money">소지금: <span class="txt-money">0 원</span></div>
        </div>
        <section class="cont-myItems">
          <h2 class="header__myitems">획득한 음료</h2>
          <ul class="list-myItems"></ul>
          <strong class="txt-total"
            >총금액 : <span class="price-total">0 </span>원</strong
          >
        </section>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
